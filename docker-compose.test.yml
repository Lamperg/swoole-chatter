version: "3.4"
services:

  # APPLICATION
  #=============================================================================
  app:
    tty: true
    ports:
      - "9000:9000"

  # NGINX Server
  #=============================================================================
  webserver:
    ports:
      - "80:80"

  # DATABASE
  #=============================================================================
  db:
    tty: true
    ports:
      - "${DB_PORT}:${DB_PORT}"
